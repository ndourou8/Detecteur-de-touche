<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecteur De Touches</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="key">
                <h1>Touche enfoncée</h1>

            </div>

                <h2>56</h2>
                <p>Cliquer pour copier</p>
            </div>
        </div>
    </section>
    <div class="overlay">
        <h2>Appuyer Sur Une Touche pour commencer</h2>

    </div>

    <script src="app.js"></script>
</body>
</html>
